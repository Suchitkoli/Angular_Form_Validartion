<table class="table" >
    <tr>
      <th scope="col" >Name</th>
      <th scope="col" >Email</th>
      <th scope="col" >Phone Number</th>
      <th scope="col" >Address</th>
      <th scope="col" >Pin code</th>
    </tr>
    <tr *ngFor="let data of userData" scope="row" >
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.phone}}</td>
      <td>{{data.address}}</td>
      <td>{{data.pincode}}</td>
    </tr>
  </table>
